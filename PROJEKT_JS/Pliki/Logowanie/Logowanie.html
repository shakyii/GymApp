            id="username"

            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="HasÅ‚o"
            required

          id="submitRej"
          value="Register"
          onclick="window.location.href='../Rejestracja.html'"
        />

    </div>

    <script src="Logowanie.js"></script>
  </body>
</html>
